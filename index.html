<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Provérbios - Capítulo do Dia</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0b132b;
    --accent: #ff7b00;
    --text: #f0f0f0;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top right, #0b132b, #1c2541);
    color: var(--text);
    font-family: "Noto Serif", serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.35);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 0;
    z-index: 10;
    backdrop-filter: blur(8px);
  }

  header img {
    position: absolute;
    left: 40px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  header img:hover {
    transform: rotate(5deg) scale(1.05);
  }

  header h1 {
    font-family: "Inter", sans-serif;
    font-size: 42px;
    color: #ffd89c;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
    margin: 0;
  }

  #chapterContainer {
    margin-top: 140px;
    width: 90vw;
    height: 80vh;
    overflow: hidden;
    position: relative;
    padding: 10px 30px;
  }

  #chapterTitle {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    text-align: center;
    font-family: "Inter", sans-serif;
    font-size: 34px;
    color: var(--accent);
    text-shadow: 0 0 10px rgba(255, 123, 0, 0.3);
    z-index: 5;
  }

  #chapterText {
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    font-size: 28px;
    line-height: 1.7;
    text-align: justify;
    color: #e9e9e9;
  }

  footer {
    position: fixed;
    bottom: 20px;
    color: #888;
    font-family: "Inter", sans-serif;
    font-size: 18px;
    opacity: 0.8;
  }
</style>
</head>

<body>
  <header>
    <img src="nt.png" alt="Logo Nordeste Tecnologia">
    <h1>Provérbios - Capítulo do Dia</h1>
  </header>

  <div id="chapterContainer">
    <div id="chapterTitle"></div>
    <div id="chapterText"></div>
  </div>

  <footer>Nordeste Tecnologia © 2025</footer>

<script type="module">
  import chapters from './capitulos.js';

  function showChapterForToday() {
    const today = new Date();
    const day = today.getDate();
    const index = Math.min(day, 31) - 1;
    //const chapterTitle = `Provérbios - Capítulo ${day}`;
    const text = chapters[index] || "Texto do capítulo não disponível.";
    document.getElementById("chapterTitle").innerHTML = chapterTitle;
    document.getElementById("chapterText").innerHTML = text;
  }

  function setupAutoScroll() {
    const div = document.getElementById("chapterText");
    const container = document.getElementById("chapterContainer");
    div.style.top = "60px";

    // Ajusta automaticamente a velocidade conforme o tamanho do texto:
    const distance = div.scrollHeight - container.clientHeight;
    const baseDuration = 180000; // 3 minutos base
    const duration = baseDuration * (distance / container.clientHeight);
    let start = null;

    function step(timestamp) {
      if (!start) start = timestamp;
      const progress = timestamp - start;
      const move = Math.min(progress / duration, 1) * distance;
      div.style.top = `${60 - move}px`;
      if (progress < duration) {
        requestAnimationFrame(step);
      } else {
        div.style.transition = "opacity 1s";
        div.style.opacity = 0;
        setTimeout(() => {
          div.style.transition = "none";
          div.style.top = "60px";
          div.style.opacity = 1;
          start = null;
          setTimeout(() => requestAnimationFrame(step), 2000);
        }, 1000);
      }
    }
    requestAnimationFrame(step);
  }

  window.onload = () => {
    showChapterForToday();
    setupAutoScroll();
  };
</script>
</body>
</html>
